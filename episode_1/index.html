<!DOCTYPE html>

<html>
  <head>
    <title></title>
  </head>

  <body>
    <div id="root">
      <input type="text" id="input" v-model="message" />

      <p>Value of input: {{ message }}</p>
    </div>

    <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#root",
        data: {
          message: "Hello World!"
        }
      });
    </script>
  </body>
</html>
