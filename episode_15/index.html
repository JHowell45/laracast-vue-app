<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>My App</title>
</head>

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
</link>


<body>
  <div id="root" class="container">

    <progress-view inline-template>

      <div>

        <h1>Your Progress Through This Course Is: {{ completionRate }}%</h1>

        <p><button @click="completionRate += 10">update Completion Rate</button></p>

      </div>

    </progress-view>

  </div>

  <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

  <script src="main.js"></script>
</body>

</html>
